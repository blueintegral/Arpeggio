    <script>
//Draw grid
////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////
var canvas = document.getElementById("grid");
var opts = {
  distance : 50,
  lineWidth : 1,
  gridColor  : "#000000",
  caption : false
};
canvas.width = $(window).width() - ($(window).width() % opts.distance) + 1 -opts.distance;
canvas.height = $(window).height() - ($(window).height() % opts.distance) - (opts.distance*5) + 1;
canvas.style.position = "relative";
canvas.style.top = " 0px";
canvas.style.left = "100px";
canvas.style.float= "right";
var $canvas = $("#grid");

var context = canvas.getContext("2d");


new Grid(opts).draw(context);

//draw note labels
var notes = ['A','B','C','D','E','F','G'];
for(var i=0; i<((canvas.height-1)/opts.distance);i++){
  $('#left').append('<div style=\"position:absolute; top:'+(275+(opts.distance*i))+'px; left:130px; \"><b>'+notes[i%7]+'</b></div>'); 
}




//Handle Adding a new voice
////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////
  //get the canvas position on the page for mouse position later
var canvasOffset = $canvas.offset();
var offsetX = canvasOffset.left;
var offsetY = canvasOffset.top;
var scrollX = $canvas.scrollLeft();
var scrollY = $canvas.scrollTop();
context.lineWidth = 3;

// save info about each circle in an object
var circles = [];
var selectedCircle = -1;
var mousePos;

//handle mouse move events
$(document).ready(function(){
  var canvas = document.getElementById('grid');
  var context = canvas.getContext('2d');
  canvas.addEventListener('mousemove', function(evt) {
  mousePos = getMousePos(canvas, evt);
  if(AddVoiceClicked){
    if(mousePos.x && mousePos.y) {     
      redrawCanvas();
      new Grid(opts).draw(context); //Redraw grid
      //now redraw already places nodes
      for(i=0;i<nodeQ.length;i++){
        var n = nodeQ[i];
        drawNode(n.x, n.y);
      }
      //redraw already placed notes
      drawLineQ();
      drawNode(0, (Math.floor(mousePos.y/opts.distance))*opts.distance); //draw node at current mouse
    }
  }
  if(AddingNotes){
    redrawCanvas();
    new Grid(opts).draw(context); //Redraw grid
    //now redraw nodes
    for(i=0;i<nodeQ.length;i++){
      var n = nodeQ[i];
      drawNode(n.x, n.y);
    }
    drawLineQ();
    //Want note lines to snap to grid and be perpendicular to each other, so we need to
    //draw two lines, one in the X and one in the Y 
    context.beginPath(); //begin first line, the X line
    var n = nodeQ[nodeQ.length-1];
    context.moveTo(n.x, n.y); //first point is at last node on the stack
    context.lineTo(n.x, (Math.floor(mousePos.y/opts.distance))*opts.distance); //second point is the y component of current mouse position
    context.stroke();
    context.beginPath(); //next line is the Y line
    context.moveTo(n.x, (Math.floor(mousePos.y/opts.distance))*opts.distance); //first point is X component of current mouse position
    context.lineTo((Math.floor(mousePos.x/opts.distance))*opts.distance, (Math.floor(mousePos.y/opts.distance))*opts.distance); //second point is current mouse position
    context.stroke();
    

    }
  //var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
  //console.log(message);
  }, false); //end of event listener
});

var AddingNotes;
var AddVoiceClicked;
var nodeQ = []; //keep track of each node drawn
var lineQ = []; //keep track of each line drawn
$("#addvoice").click(function(){
  AddVoiceClicked = 1;
});

$("#grid").click(function(){
  var canvas = document.getElementById('grid');
  var context = canvas.getContext('2d');
  if(AddVoiceClicked){
    drawNode(0, (Math.floor(mousePos.y/opts.distance))*opts.distance); 
    nodeQ.push({
      x: 0,
      y: (Math.floor(mousePos.y/opts.distance))*opts.distance
    });
    AddVoiceClicked = 0;
    AddingNotes = 1;
  } else if(AddingNotes){
    //draw the current line, snapped to grid
    context.beginPath(); //begin first line, the X line
    var n = nodeQ[nodeQ.length-1]; //subtract 1 because indexing starts at 0
    context.moveTo(n.x, n.y); //first point is at last node on the stack
    context.lineTo(n.x, (Math.floor(mousePos.y/opts.distance))*opts.distance); //second point is the y component of current mouse position
    context.stroke();
    context.beginPath(); //next line is the Y line
    context.moveTo(n.x, (Math.floor(mousePos.y/opts.distance))*opts.distance); //first point is X component of current mouse position
    context.lineTo((Math.floor(mousePos.x/opts.distance))*opts.distance, (Math.floor(mousePos.y/opts.distance))*opts.distance); //second point is current mouse position
    context.stroke();
    lineQ.push({
      x1: n.x,
      y1: n.y,
      x2: n.x,
      y2: (Math.floor(mousePos.y/opts.distance))*opts.distance,
      x3: n.x,
      y3: (Math.floor(mousePos.y/opts.distance))*opts.distance,
      x4: (Math.floor(mousePos.x/opts.distance))*opts.distance,
      y4: (Math.floor(mousePos.y/opts.distance))*opts.distance
    });
    //draw node at end of last note
    drawNode(0, (Math.floor(mousePos.y/opts.distance))*opts.distance); 
    nodeQ.push({
      x: (Math.floor(mousePos.x/opts.distance))*opts.distance,
      y: (Math.floor(mousePos.y/opts.distance))*opts.distance
    });

  }
});
 




//Function declarations
////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////
function drawNode(mouseX, mouseY){
  var c = document.getElementById("grid");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.arc(mouseX,mouseY,5,0,2*Math.PI);
  ctx.stroke();
}

function blankNode(mouseX, mouseY){
  var c = document.getElementById("grid");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.arc(mouseX,mouseY,5,0,2*Math.PI);
  ctx.stroke();
}

function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }

function redrawCanvas(){
  var c = document.getElementById("grid");
  var ctx = c.getContext("2d");
    // Store the current transformation matrix
  ctx.save();

  // Use the identity matrix while clearing the canvas
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Restore the transform
  ctx.restore();
}

function drawLineQ(){
 //redraw already placed notes
  if(lineQ.length){
    for(i=0;i<lineQ.length;i++){
      var n = lineQ[i];
      context.moveTo(n.x1, n.y1); //first point is at last node on the stack
      context.lineTo(n.x2, n.y2); //second point is the y component of current mouse position
      context.stroke();
      context.beginPath(); //next line is the Y line
      context.moveTo(n.x3, n.y3); //first point is X component of current mouse position
      context.lineTo(n.x4, n.y4); //second point is current mouse position
      context.stroke();
    }
  }
}

// draw all circles[]
function drawAll() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (var i = 0; i < circles.length; i++) {
        var c = circles[i];
        ctx.beginPath();
        ctx.arc(c.cx, c.cy, c.radius, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = c.color;
        ctx.fill();
        // if this is the selected circle, highlight it
        if (selectedCircle == i) {
            ctx.strokeStyle = "red";
            ctx.stroke();
        }
    }
}


function handleMouseDown(e) {
    e.preventDefault();
    mouseX = parseInt(e.clientX - offsetX);
    mouseY = parseInt(e.clientY - offsetY);

    if ($create.checked) {
        // create a new circle a the mouse position and select it
        circles.push({
            cx: mouseX,
            cy: mouseY,
            radius: 10,
            color: randomColor()
        });
        selectedCircle = circles.length - 1;
    }
    if ($select.checked) {
        // unselect any selected circle
        selectedCircle = -1;
        // iterate circles[] and select a circle under the mouse
        for (var i = 0; i < circles.length; i++) {
            var c = circles[i];
            var dx = mouseX - c.cx;
            var dy = mouseY - c.cy;
            var rr = c.radius * c.radius;
            if (dx * dx + dy * dy < rr) {
                selectedCircle = i;
            }
        }
    }
    if ($move.checked && selectedCircle >= 0) {
        // move the selected circle to the mouse position
        var c = circles[selectedCircle];
        c.cx = mouseX;
        c.cy = mouseY;
    }

    // redraw all circles
    drawAll();
}


</script>
