    <script>

var canvas = document.getElementById("grid");
canvas.width = $(window).width() - ($(window).width() % 50) + 1 - 50;
canvas.height = $(window).height() - ($(window).height() % 50) - (50*5) + 1;
canvas.style.position = "relative";
canvas.style.top = "20px";
canvas.style.left = "100px";
canvas.style.float= "right";


var context = canvas.getContext("2d");

var opts = {
  distance : 50,
  lineWidth : 1,
  gridColor  : "#000000",
  caption : false
};
new Grid(opts).draw(context);

var mouseX;
var mouseY;
$("#addvoice").click(function(e){
  drawNode(100, 100);
  $(document.mousemove(function(e){
     drawNode(e.pageX, e.pageY);
     mouseX = e.pageX;
     mouseY = e.pageY;
   }));


  drawNode(mouseX, mouseY);
});


function drawNode(mouseX, mouseY){
  var c = document.getElementById("grid");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.arc(95,50,8,0,2*Math.PI);
  ctx.stroke();
}


</script>
